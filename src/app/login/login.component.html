<div class="row">
   <div class="offset-sm-2 col-sm-8">
      <div class="card text-blank">
        <div class="card-body">
          <div class="card-title text-center"><h5>Login using gmail</h5>
          </div>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter Email" name="email" [formControl]="myForm.controls['email']">
            
            <div class="alert alert-danger" *ngIf="(!myForm.controls['email'].valid)&&(myForm.controls['email'].touched)">Valid email required</div>
            </div>
            
             <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter password" name="password"[formControl]="myForm.controls['password']">
            
            <div class="alert alert-danger"*ngIf="(!myForm.controls['password'].valid)&&(myForm.controls['password'].touched)">Valid password required</div>
            </div>
             <div class="text-center">
              <button type="submit" class="btn btn-block btn-warning round"[disabled]="!myForm.valid" >Submit</button>
            </div>

          </form>
        </div>
      </div>
     <div class="alert alert-success" *ngIf="message.length>0">you have been logged in successfully</div>
     <div class="alert alert-danger" *ngIf="userError"> 
      {{userError.message}}</div>
   </div>
</div>
